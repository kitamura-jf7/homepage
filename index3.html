<SCRIPT TYPE="text/javascript">
function vchk() {
    var x=''+document.referrer;
    var s=''+parent.document.referrer;
    if(x== s)s=''; if(x=='')x='[BOOKMARK,etc]';
    var y=''+document.location; if(x== y)x='[UNKNOWN]';
    var i=x.indexOf('~',0); if(i!=-1)x=x.substring(0,i)+'%7e'+x.substring(i+1,x.length);
    var v=''+navigator.userAgent;
    document.write("document.referrer:", x, "<BR>");
    document.write("parent.document.referrer:", s, "<BR>");
    document.write("UserAgent:", v, "<BR>");
    document.write("hostname:", window.location.protocol, "//", window.location.hostname+window.location.pathname, "<BR>");
};
</SCRIPT>

<BODY>
        <SCRIPT TYPE="text/javascript">
            vchk()
        </SCRIPT>
